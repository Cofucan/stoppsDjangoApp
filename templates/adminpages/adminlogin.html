{% extends 'base1.html' %}

{% block title %}Admin(Linfox) Login{% endblock %}

{% block content %}
<style>
    .errorlist {
        color: red;
    }
</style>
<div class="container">
    <div class="row">
        <div class="col-md-6 mx-auto">
            <h3>Admin(Linfox) Login Form</h3>
            <hr>
            <form action="" method="POST">
                {% csrf_token %}
                {% comment %} {{form.as_p}} {% endcomment %}

                <label for="username">Username</label>
                {{form.username}}
            
                <label for="password">Password</label>
                {{form.password}}
            
                <label class="check-container" >Show Passwords
                 <input type="checkbox" onclick="showPword()">
                 <span class="checkmark"></span>
               </label> 

                <button class="nav-link btn btn-primary" class="btn btn-primary">Login as a Admin(Linfox)</button>
                {% if error %}
                <li style="color: red;">{{error}}</li>
                {% endif %}
            </form>
        </div>
    </div>
</div>
{% endblock %}
